<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>

        *{
            padding:0;
            margin:0;
        }

        .div1{
            width: 50%;
            height: 100px;
            background-color: aqua;
            float: left;
        }

        .div2{
            width: 50%;
            height: 200px;
            background-color: red;
            float:left;
        }

        .div3{
            width: 300px;
            height: 300px;
            background-color: yellow;
            float:left;
            /* margin-left:-250px; */
        }
        .top{
            height: 50px;
            background-color: black;
        }

        .bottom{
            height: 400px;
            background-color: aquamarine;
        }

        .clear{
            clear:both;
        }

        .clearFix::after{
            content: '';
            clear:both;
            display: block;
        }

        .inline-box{
            /* display: inline-block; */
            width: 100px;
            height: 100px;
            float:left
        }

        .red{
            background-color: red;
            height: 200px;
        }

        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- <div class="top"></div> -->

    <div class="container clearFix">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
    
    <div class="bottom"></div>

    <!-- <div style="font-size: 0px;"> -->
        <!-- <div class="inline-box red"></div>
        <div class="inline-box blue"></div> -->
    <!-- </div> -->
</body>
</html>
